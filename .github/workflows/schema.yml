name: schema
on:
  workflow_call:
    inputs:
      target-repo:
        description: 'Repository to validate'
        required: true
        type: string

permissions:
  contents: read
  issues: write

jobs:
  schema-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.target-repo }}
          path: target-repo

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run Schema Tests
        working-directory: target-repo/tests/schema
        run: |
          go mod tidy
          go test -v .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TERRAFORM_ROOT: ../..
