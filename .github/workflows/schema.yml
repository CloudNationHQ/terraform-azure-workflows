name: schema
on:
  workflow_call:
    inputs:
      target-repo:
        description: 'Repository to validate'
        required: true
        type: string

permissions:
  contents: read
  issues: write
  pull-requests: read

jobs:
  schema-validation:
    name: Validate Terraform Schema
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.target-repo }}
          path: caller
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: caller
        run: terraform init

      - name: Run Validation Tests
        working-directory: caller/tests
        run: |
          go mod tidy
          go test -v -timeout 30m ./...
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TERRAFORM_ROOT: ../
